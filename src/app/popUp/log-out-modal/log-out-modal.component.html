<div class="modal-header">
    <h4 class="modal-title">Log Out</h4>
</div>
<div class="modal-body">
    <p>{{ data.confirmation }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('No')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Yes')">Log Out</button>
</div>
